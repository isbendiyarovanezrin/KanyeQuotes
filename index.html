<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>Kanye Quotes</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ce9c73" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- background music start -->
    <audio autoplay loop preload="auto" id="song">
      <source src="music/bg.mp3" />
      Your browser does not support the
      <code>audio</code> element.
    </audio>
    <!-- background music end -->

    <!-- loader start -->
    <div id="loadingDiv">
      <div class="loader"></div>
    </div>
    <!-- loader end -->

    <div class="wrapper">
      <p id="text">
        I don’t care about what people think, because people don’t think.
      </p>
      <button id="btn" type="button">Quote me Kanye</button>
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- script js -->
    <script src="js/app.js"></script>
  </body>
</html>
